name: Python Lint

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/lint.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff
        
    - name: Run Ruff linter
      run: |
        # Check for errors and warnings
        ruff check backend/ scripts/ benchmarks/ setfit_training/ special_features/ --output-format=github
        
    - name: Run Ruff formatter check
      run: |
        # Check if code is formatted correctly (won't modify files)
        ruff format --check backend/ scripts/ benchmarks/ setfit_training/ special_features/
