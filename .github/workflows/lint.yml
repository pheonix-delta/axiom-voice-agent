name: Lint (ruff)

on:
  push:
    branches: ["main"]
    paths:
      - "**/*.py"
      - "requirements.txt"
      - "pyproject.toml"
  pull_request:
    paths:
      - "**/*.py"
      - "requirements.txt"
      - "pyproject.toml"

permissions:
  contents: read

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install ruff
        run: pip install ruff
      - name: Run ruff
        run: ruff check . --output-format=github --exit-zero
